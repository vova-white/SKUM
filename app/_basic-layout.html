<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>SKUM</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <!-- Place favicon.ico in the root directory -->
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,400,500&display=swap&subset=chinese-traditional"
      rel="stylesheet"
    />
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->

    <!-- Header -->
    <header class="header sticky-top">
      <nav class="navbar navbar-expand-lg header__navbar bg-white">
        <a class="navbar-brand" href="/">
          <picture class="logo">
            <source
              media="(max-width: 991px)"
              srcset="images/logo.png 2x, images/logo@0,5x.png 1x"
              sizes="183px"
            />
            <source
              media="(min-width: 992px)"
              srcset="images/logo@2x.png 2x, images/logo.png 1x"
              sizes="383px"
            />
            <img src="images/logo.png" class="img-fluid" alt="SKUM Logo" />
          </picture>
        </a>
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler__line"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/"
                >關於我們<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">單位簡介</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">最新消息</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">下載刊物</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">參與捐款</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">招聘區</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">聯絡我們</a>
            </li>
            <li class="nav-item pl-lg-2">
              <a class="nav-link nav-link--style_button" href="#"
                ><svg class="icon icon-star">
                  <use xlink:href="images/sprite/sprite.svg#star"></use></svg
                >報名</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Footer -->
    <footer class="footer bg-primary text-white py-5">
      <div class="container-fluid">
        <nav class="navbar navbar-expand p-0 pb-3">
          <a class="navbar-brand p-0" href="#"
            ><picture class="logo logo--style_white">
              <source
                srcset="images/logo--white@2x.png 2x, images/logo--white.png 1x"
                sizes="191px"
              />
              <img
                src="images/logo--white.png"
                class="img-fluid"
                alt="SKUM Logo"
              /> </picture
          ></a>
          <ul class="navbar-nav ml-auto d-none d-md-flex">
            <li class="nav-item">
              <a class="nav-link" href="#"
                >關於我們 <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">單位簡介</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">最新消息</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">下載刊物</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">參與捐款</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">招聘區</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">聯絡我們</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">報名資訊</a>
            </li>
          </ul>
        </nav>

        <div class="row contacts justify-content-md-end">
          <div class="col-12 col-md-auto contacts__item">
            地址 : 澳門白馬行53-55號
          </div>
          <div class="col-12 col-md-auto contacts__item">
            電話 : 28353449
          </div>
          <div class="col-12 col-md-auto contacts__item">
            傳真 : 28353449
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer End -->

    <!-- build:js scripts/vendor.js -->
    <script
      type="text/javascript"
      src="/node_modules/jquery/dist/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/node_modules/bootstrap/dist/js/bootstrap.min.js"
    ></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
